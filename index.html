<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">

  <title>Weather Dash</title>
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron">
      <h1 class="display-4 text-center"></h1>
      <p class="lead text-center">A weather dashboard using AJAX calls.</p>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row weather-row justify-content-end" id="weather-display">
      <div class="col-md-2 col-12">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="City Name Here" id="city-input">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="search">Search</button>
          </div>
        </div>
        <ul class="list-group previous-search">
        </ul>
      </div>
      <div class="col-md-10 col-12" id="weather-card">

      </div>
    </div>
  </div>

  </div>


  <!-- Optional JavaScript -->

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="./moment.js"></script>
  <script src="./script.js"></script>
</body>

</html>
